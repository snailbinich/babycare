<!DOCTYPE html>
<html lang="zh-cmn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>家有娃</title>

    <!-- Bootstrap -->
    <link th:href="@{/lib/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>

<form method="POST" enctype="multipart/form-data" th:action="'/record/'+${babyId}+'/add'">
    <div class="form-group" style="text-align: center;">
        <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3205981452,2995333489&fm=23&gp=0.jpg"
             class=" img-circle img-head" alt="Responsive image" style="margin:0 auto" />

    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">日期</div>
            <input type="date" class="form-control"
                   th:value="${T(com.jiayouwa.util.TemplateUtil).getToday()}"
                   id="recordDate" name="recordDate" >
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">身高</div>
            <input type="number" name="height" class="form-control" id="heightInput" placeholder="宝宝的身高">
            <div class="input-group-addon">cm</div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">体重</div>
            <input type="number"  name="weight" class="form-control" placeholder="宝宝的体重">
            <div class="input-group-addon">kg</div>
        </div>
    </div>
    <div class="row">
        <button type="submit" class="btn btn-success btn-lg btn-block">保存记录</button>
    </div>
</form>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/lib/js/jquery-1.12.4.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/lib/js/bootstrap.min.js}"></script>
</body>
</html>
